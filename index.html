<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <meta property="og:title" content="Divirta-se grátis"/>
      <meta property="og:description" content="Jogo para estimular a fala"/>

      <link rel="stylesheet" href="style.css">

      <script src="script.js"></script>
      <script>
         "use strict";
         var step = 0;
         var stepQuantity = 0;
         window.addEventListener('load', event => {
            $('cover').showModal();
         });
         document.addEventListener('fullscreenchange', () => {
            if(!document.fullscreenElement){
               paused = true;
               $('paused').showModal();
            }
         });
      </script>
      <style id="animation"></style>
      <title>Divirta-se</title>
   </head>
   <body>
      <div id="wrap"></div>
      <dialog id="cover" class="playPause"><input type="button" value="INICIAR" onclick="start(false)"></dialog>
      <dialog id="paused" class="playPause"><input type="button" value="CONTINUAR" onclick="$('paused').close(); start(true)"></dialog>
      <dialog id="alert">
         <span class="star">★★★★★</span><br>
         <span class="coongrat">Parabéns!</span><br>
         <input type="button" value="Continuar" onclick="$('alert').close()">
      </dialog>
   </body>
